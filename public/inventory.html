      <script src="https://cdn.jsdelivr.net/npm/jwt-decode@3.1.2/dist/index.js"></script>
      <script>
        document.addEventListener("DOMContentLoaded", function() {
          var form = document.querySelector("form");
  
          form.addEventListener("submit", function(event) {
            event.preventDefault();

            const decodedToken = jwt_decode(token);
            console.log(decodedToken);

            const userLocationID = decodedToken.locationID;
            console.log('User Location ID:', userLocationID);
  
            var inventoryLogObject = {
              inventoryLogID: 0, // Default inventoryLogID
              locationID: userLocationID, // Default location ID
              dateAndTime: getCurrentTimeInPhoenix().toISOString().slice(0, 19).replace("T", " ")
            };
  
            var ingredients = [];
  
            for (var i = 1; i <= 11; i++) {
              var ingredientID = i;
              var inputID = "ingredient" + i; // Assuming input IDs are like "ingredient1", "ingredient2", etc.
              var quantity = parseInt(document.getElementById(inputID).value);
  
              var ingredientObject = {
                inventoryLogID: 0, // Default inventoryLogID
                ingredientID: ingredientID,
                quantity: quantity
              };
  
              ingredients.push(ingredientObject);
            }
  
            console.log("Inventory Log Object: ", inventoryLogObject);
            console.log("Ingredient Objects: ", ingredients);
          });
  
          function getCurrentTimeInPhoenix() {
            var utcDate = new Date();
            var phoenixOffset = -7 * 60; // Phoenix is UTC-7
            var phoenixTime = new Date(utcDate.getTime() + phoenixOffset * 60 * 1000);
  
            return phoenixTime;
          }
        });
      </script>
